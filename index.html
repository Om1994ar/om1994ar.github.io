      }
      
      if(google_like_first_interaction_source) {
        _getCookie('glfis') ? "" : _setCookie('glfis', google_like_first_interaction_source, 90);
      }

      if(google_like_first_interaction_medium) {
        _getCookie('glfim') ? "" : _setCookie('glfim', google_like_first_interaction_medium, 90);
      }
      
      if(google_like_last_interaction_source) {
        _getCookie('gllis') ? "" : _setCookie('gllis', google_like_last_interaction_source, 90);
      }

      if(google_like_last_interaction_medium) {
        _getCookie('gllim') ? "" : _setCookie('gllim', google_like_last_interaction_medium, 90);
      }

      /* Set cookie on root domain level*/
      function _setCookie(name, value, days) {
          var date = new Date();
          date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
          var expires = "expires=" + date.toUTCString();
          document.cookie = name + "=" + value + ";" + expires + ";path=/;" + 'SameSite=Lax; Secure';
      }

      function _getCookie(cookieName) {
          var name = cookieName + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for (var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) == ' ') {
                  c = c.substring(1);
              }
              if (c.indexOf(name) == 0) {
                  return c.substring(name.length, c.length);
              }
          }
          return "";
      }
    })();
